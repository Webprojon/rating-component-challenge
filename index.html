<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Links -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="rating__component">
      <div class="container">
        <div class="image">
          <img
            class="star__icon"
            src="./assets/images/icon-star.svg"
            alt="icon-star"
          />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">4</div>
          <div class="num">5</div>
        </div>
        <button disabled class="submit__btn">Submit</button>
      </div>
    </main>
    <!-- Script File -->
    <script src="./js/script.js" defer></script>
  </body>
</html>
